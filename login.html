<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IJIS - 인제정보시스템(로그인)</title>
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header class="header">
      <span class="header__links">
        <a href="https://www.inje.ac.kr/" class="link__text">인제대학교</a>
        <a href="http://library.inje.ac.kr/" class="link__text"
          >백인제기념도서관</a
        >
        <a href="https://webmail.inje.ac.kr/" class="link__text">웹메일</a>
        <a href="https://113366.com/inje" class="link__text">원격지원</a>
      </span>
    </header>
    <main class="main">
      <div class="main__form">
        <img src="./img/i_logo.png" class="form__logo" />
        <form class="login">
          <div class="login__text">로그인 하시려면 아래 정보를 입력하세요.</div>
          <div class="input__form">
            <div class="group">
              <input type="text" class="user_id" id="user_id" required />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>아이디</label>
            </div>
            <div class="group">
              <input
                type="password"
                class="user_password"
                id="user_password"
                required
              />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>비밀번호</label>
            </div>
          </div>
          <div class="button__form">
            <div class="login__button" onclick="checkLogin()">로그인</div>
          </div>
          <div class="links__form">
            <span onclick="policy()" class="link__text">
              개인정보보호정책
            </span>
            <span onclick="find()" class="link__text">ID/PW 찾기</span>
          </div>
          <div class="help">
            <ul class="help__lists">
              <li class="help__list">
                * 최초 학번이 초기 사용자 아이디 입니다
              </li>
              <li class="help__list">
                * 대학, 대학원 모두 학적이 있는 경우 대학 학번이 초기 사용자
                아이디 입니다
              </li>
            </ul>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/button.js"></script>
  </body>
</html>
